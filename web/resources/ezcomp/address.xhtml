<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="addrType"/>       
        <cc:attribute name="address" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <fieldset>
            <legend><h3>Address</h3></legend>
            <h:panelGrid columns="2">
               <f:facet name="header">
                   <h:outputText value="#{cc.attrs.addrType} Address"/>
               </f:facet>            
               <h:outputLabel for="line1" value="Line 1"/>
               <h:inputText id="line1" value="#{cc.attrs.address.line1}"/>
               <h:outputLabel for="line2" value="Line 2"/>
               <h:inputText id="line2" value="#{cc.attrs.address.line2}"/>
               <h:outputLabel for="city" value="City"/>
               <h:inputText id="city" value="#{cc.attrs.address.city}"/>
               <h:outputLabel for="state" value="State"/>
               <h:inputText id="state" value="#{cc.attrs.address.state}" size="2" maxlength="2"/>
               <h:outputLabel for="zip" value="Zip"/>
               <h:inputText id="zip" value="#{cc.attrs.address.zip}" size="5" maxlength="5"/>
           </h:panelGrid>
        </fieldset>
    </cc:implementation>
</html>
